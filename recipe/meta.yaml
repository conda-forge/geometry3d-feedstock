{% set name = "geometry3d" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/Geometry3D-{{ version }}.tar.gz
  sha256: 883234c24367289729e2bce0560797747fa0a3a40e39c8b72d49e449ca90fba8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - Geometry3D
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/GouMinghao/Geometry3D
  summary: A 3D Geometry Lib
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - GouMinghao
    - jaimergp
